<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake game</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/game-board.css" />
    <link rel="stylesheet" href="stylesheets/menu-bar.css" />
    <link rel="stylesheet" href="stylesheets/game-setup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container-box d-flex flex justify-content-center align-items-center"
    >
      <div class="wrapper">
        <div class="score-board">
          <input type="checkbox" id="menu-btn" />
          <label class="form-label" for="menu-btn"
            ><i class="fa-solid fa-gear"></i
          ></label>

          <form class="menu-bar">
            <p class="title">settings</p>
            <div>
              <label class="form-label" for="">speed</label>
              <input
                type="range"
                class="form-range"
                min="1"
                max="5"
                value="2"
              />
            </div>
            <div>
              <label class="form-label" for=""
                >eggs
                <small style="font-size: 2vmin">(under development)</small>
              </label>
              <input type="range" class="form-range" disabled />
            </div>
            <div>
              <label class="form-label" for="">grow rate</label>
              <input
                type="range"
                class="form-range"
                min="1"
                max="3"
                value="1"
              />
            </div>
            <div>
              <label class="form-label" for="">stage size</label>
              <input
                type="range"
                class="form-range"
                min="20"
                max="30"
                value="25"
                step="5"
              />
            </div>
            <div>
              <label class="form-label" for="">snake color</label>
              <input type="color" value="#3584E4" />
            </div>
            <div>
              <label class="form-label" for="">egg color</label>
              <input type="color" value="#F6F5F4" />
            </div>
            <div>
              <label class="form-label" for="">background</label>
              <input type="color" value="#33D17A" />
            </div>
            <div>
              <label class="form-label" for="">snake shape</label>
              <select class="form-select">
                <option value="">square</option>
                <option value="">circle</option>
                <option value="">diamond</option>
                <option value="">octagon</option>
                <option value="">frame</option>
                <option value="">cross</option>
              </select>
            </div>
            <button class="btn btn-success" id="save-btn">Save settings</button>
            <button type="reset" class="btn btn-primary" id="reset-btn">
              reset settings
            </button>
          </form>
          <p>Score: <span id="score">0</span></p>
          <p>High Score: <span id="high-score">0</span></p>
          <i
            class="fa-solid fa-play"
            id="pause-btn"
            title="click here or press spacebar"
          ></i>
        </div>
        <div id="game-board">
          <span id="waiting-screen">start</span>
          <div class="egg"></div>
        </div>
      </div>
    </div>
    <script defer type="module" src="javascripts/main.js"></script>
  </body>
</html>
